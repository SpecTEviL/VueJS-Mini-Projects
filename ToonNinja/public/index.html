<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToonNinja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-500 font-serif">
    <div class="grid md:grid-cols-6"><!-- content wrapper for our app -->
        <!-- NAVBAR STARTS -->
        <div class="md:col-span-1 md:flex md:text-right">
            <nav>  
                <div class="flex justify-between border-b border-gray-200 items-center">
                    <h1 class="font-bold p-4"><a class="text-2xl lg:text-3xl hover:text-gray-700" href="/">ToonNinja</a></h1>
                    <div class="px-4 cursor-pointer md:hidden" id="icon">
                        <svg class="w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                          </svg>
                    </div>
                </div>
                <div class="justify-center">
                <ul class="uppercase font-semibold text-gray-700 font-mono text-sm mt-6 hidden md:block" id="menu">
                    <li class="py-2"><a href="#" class="px-4 border-r-4 border-primary">
                        <span>Home</span>
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                          </svg>
                    </a></li>
                    <li class="py-2"><a href="#" class="px-4 border-r-4 border-white">
                        <span>About</span>
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                    </a></li>
                    <li class="py-2"><a href="#" class="px-4 border-r-4 border-white">
                        <span>Contact</span>
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                          </svg>
                    </a></li>
                </ul>
                </div>
            </nav>
        </div>
        <!-- NAV BAR ENDED -->

        <!-- MAIN STARTS -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-5">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn border-primary md:border-2 text-primary hover:bg-primary hover:text-white transition ease-out duration-300">Login</a>
                <a href="#" class="btn border-primary md:border-2 text-primary ml-3 hover:bg-primary hover:text-white transition ease-out duration-300">Signup</a>
            </div>

            <header class="font-semibold">
                <h2 class="text-gray-700 text-5xl">Cartoons</h2>
                <h3 class="text-gray-600 text-3xl">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-300">Latest Cartoons</h4>
                <!-- CARDS START - Latest Recipies -->
                <div class="mt-8 grid md:grid-cols-3 gap-10">
                    <div class="card hover:shadow-xl transform hover:scale-110 transition duration-300 ease-in-out">
                        <img src="images/2.jpg" class="w-full h-64 lg:h-96 object-cover" alt="Shawn the sheep">
                        <div class="m-4">
                            <span class="font-bold text-xl">Shawn the Sheep</span>
                            <span class="block text-gray-400 text-sm">Loved by SpecTEviL</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>Nick</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-xl transform hover:scale-110 transition duration-300 ease-in-out">
                        <img src="images/3.jpg" class="w-full h-64 lg:h-96 object-cover" alt="Minions">
                        <div class="m-4">
                            <span class="font-bold text-xl">Minions</span>
                            <span class="block text-gray-400 text-sm">Loved by SpecTEviL</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>Movie</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-xl transform hover:scale-110 transition duration-300 ease-in-out">
                        <img src="images/8.jpg" class="w-full h-64 lg:h-96 object-cover" alt="Shawn the sheep">
                        <div class="m-4">
                            <span class="font-bold text-xl">Wall-E</span>
                            <span class="block text-gray-400 text-sm">Loved by SpecTEviL</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>Movie</span>
                        </div>
                    </div>
                </div>
                <!-- CARDS END -->

                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-300">Most Popular</h4>
                <!-- CARDS START - Most Popular -->
                <div class="mt-8">

                </div>
                <!-- CARDS END -->

                <!-- LOAD MORE BUTTON -->
                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 transition ease-out duration-300 hover:bg-opacity-30">Load more...</div>
                </div>
            </div>
        </main>
        <!-- MAIN ENDS -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
